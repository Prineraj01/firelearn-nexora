<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireLEARN Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #e94560;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 42px;
            color: #ff9a3c;
            text-shadow: 0 0 15px rgba(255, 154, 60, 0.7);
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to right, #ff9a3c, #ff3c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .telegram-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(to right, #0088cc, #00a2e8);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
            transition: all 0.3s ease;
        }
        
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.6);
        }
        
        .telegram-btn i {
            font-size: 24px;
        }
        
        .player-container {
            background: #0f3460;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }
        
        .video-placeholder {
            width: 100%;
            height: 500px;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .video-placeholder i {
            font-size: 80px;
            color: #e94560;
            margin-bottom: 20px;
        }
        
        .video-placeholder p {
            font-size: 22px;
            color: #ccc;
        }
        
        .controls {
            padding: 20px;
            background: #1a1a2e;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 200px;
        }
        
        .control-group i {
            font-size: 20px;
            color: #ff9a3c;
        }
        
        .slider {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff9a3c;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 154, 60, 0.7);
        }
        
        .value-display {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: #ff9a3c;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .video-placeholder {
                height: 300px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">ðŸ”¥</div>
                <div class="logo-text">FireLEARN</div>
            </div>
            <a href="https://t.me/+UMRvSL-p6t5mNGRl" class="telegram-btn" target="_blank">
                <i class="fab fa-telegram"></i>
                Join Our Telegram
            </a>
        </header>
        
        <div class="player-container">
            <div class="video-placeholder">
                <i class="fas fa-play-circle"></i>
                <p>FireLEARN Video Player - Ready to use!</p>
            </div>
            <div class="controls">
                <div class="control-group">
                    <i class="fas fa-tachometer-alt"></i>
                    <input type="range" class="slider" id="speedControl" min="0.5" max="2" step="0.1" value="1">
                    <div class="value-display" id="speedValue">1.0x</div>
                </div>
                <div class="control-group">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="slider" id="volumeControl" min="0" max="1" step="0.1" value="0.7">
                    <div class="value-display" id="volumeValue">70%</div>
                </div>
                <div class="control-group">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <input type="range" class="slider" id="zoomControl" min="1" max="2" step="0.1" value="1">
                    <div class="value-display" id="zoomValue">100%</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>FireLEARN Video Player &copy; 2023 - Learn with passion!</p>
        </footer>
    </div>

    <script>
        // Get all the elements I need
        var speedControl = document.getElementById('speedControl');
        var speedValue = document.getElementById('speedValue');
        var volumeControl = document.getElementById('volumeControl');
        var volumeValue = document.getElementById('volumeValue');
        var zoomControl = document.getElementById('zoomControl');
        var zoomValue = document.getElementById('zoomValue');
        
        // Update speed value display
        speedControl.addEventListener('input', function() {
            speedValue.textContent = speedControl.value + 'x';
            // In a real player, we would set the playback rate here
            // video.playbackRate = speedControl.value;
        });
        
        // Update volume value display
        volumeControl.addEventListener('input', function() {
            var volumePercent = Math.round(volumeControl.value * 100);
            volumeValue.textContent = volumePercent + '%';
            // In a real player, we would set the volume here
            // video.volume = volumeControl.value;
        });
        
        // Update zoom value display
        zoomControl.addEventListener('input', function() {
            var zoomPercent = Math.round(zoomControl.value * 100);
            zoomValue.textContent = zoomPercent + '%';
            // This would control video zoom in a real player
        });
        
        // Add some interactive effects
        var logoIcon = document.querySelector('.logo-icon');
        
        logoIcon.addEventListener('mouseover', function() {
            this.style.animation = 'pulse 0.5s infinite';
        });
        
        logoIcon.addEventListener('mouseout', function() {
            this.style.animation = 'pulse 2s infinite';
        });
        
        // Simple function to show a message
        function showMessage(msg) {
            console.log("Message: " + msg);
            // In a real app, we might show this in the UI
        }
        
        // Call the function
        showMessage("FireLEARN player is ready!");
        
        // This is just for demonstration
        // In a real app we would have more code here
        // But I'm still learning JavaScript
        
        // Add some dummy variables for demonstration
        var playerState = "stopped";
        var currentVideo = "none";
        var userPreferences = {
            theme: "dark",
            autoplay: false,
            quality: "hd"
        };
        
        // Log the state
        console.log("Player state: " + playerState);
        console.log("Current video: " + currentVideo);
    </script>
</body>
</html>
